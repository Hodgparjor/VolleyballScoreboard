<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Volleyball Scoreboard</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="/socket.io/socket.io.js"></script>
</head>
<body>
   <div class="container">
      <h1>Volleyball Matches</h1>
      <div class="row">
         <div class="col-md-12">
            <button class="btn btn-primary" id="addMatchBtn">Add New Match</button>
            <table class="table table-striped">
               <thead>
                  <tr>
                     <th>Date</th>
                     <th>Team A</th>
                     <th>Team B</th>
                     <th>Result</th>
                     <th>Status</th>
                  </tr>
               </thead>
               <tbody id="matchesList">
                  <!-- Mecze zostaną załadowane z API -->
               </tbody>
            </table>
         </div>
      </div>
   </div>
   <script>
      const socket = io();

      // Pobierz mecze z API
      fetch('/matches')
         .then(res => res.json())
         .then(data => {
            const matchesList = document.getElementById('matchesList');
            data.forEach(match => {
               const row = document.createElement('tr');
               row.innerHTML = `<td>${match.date}</td><td>${match.teamA_name}</td><td>${match.teamB_name}</td><td>${match.result}</td><td>${match.status}</td>`;
               matchesList.appendChild(row);
            });
         });

      // WebSocket: Aktualizacja meczu
      socket.on('updateScore', data => {
         // Zaktualizuj wynik meczu na liście
      });
   </script>
</body>
</html>
